<div>
  <div>
    <label for="from">Von</label>
    <input id="from" placeholder="jjjj-mm-dd" type="text" [(ngModel)]="searchModel.checkindate">
    <br>
    <label for="to">Bis</label>
    <input id="to" placeholder="jjjj-mm-dd" type="text" [(ngModel)]="searchModel.checkoutdate">
    <br>
    <label for="size">Größe</label>
    <input id="size" placeholder="Größe" type="number" [(ngModel)]="searchModel.size">
    <br>
    <label for="price">Preis</label>
    <input id="price" placeholder="Preis" type="number" [(ngModel)]="searchModel.price">
    <br>
    <label for="persons">Anzahl Personen</label>
    <input id="persons" placeholder="Personen" type="number" [(ngModel)]="searchModel.persons">
    <br>
    <label for="singlebed">Einzelbett</label>
    <input id="singlebed" placeholder="Einzelbett" type="number" [(ngModel)]="searchModel.singleBed">
    <br>
    <label for="doublebed">Doppelbett</label>
    <input id="doublebed" placeholder="Doppelbett" type="number" [(ngModel)]="searchModel.doubleBed">
    <br>
    <label for="balcony">Balkon</label>
    <input id="balcony" placeholder="Balkon" type="checkbox" [(ngModel)]="searchModel.balcony">
    <br>
    <button id="submit" type="submit" (click)="searchFreeRooms()">SEARCH</button>
  </div>

  <div class="tablecontainer" *ngIf="rooms.length > 0">
    <table class="table table-hover table-responive">
      <thead>
      <tr>
        <th>Room No</th>
        <th>Type</th>
        <th>Price</th>
        <th>Capacity</th>
        <th>Size</th>
        <th>Single Beds</th>
        <th>Double Beds</th>
        <th>Balcony</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let room of rooms">
        <td><span>{{room.nr}}</span></td>
        <td><span>{{room.type}}</span></td>
        <td><span>{{room.price}}</span></td>
        <td><span>{{room.capacity}}</span></td>
        <td><span>{{room.size}}</span></td>
        <td><span>{{room.noofsinglebeds}}</span></td>
        <td><span>{{room.noofdoublebeds}}</span></td>
        <td><span>{{room.balcony}}</span></td>
        <td><button id="bookRoom" type="submit" (click)="bookRoom(room.nr)"></button></td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
