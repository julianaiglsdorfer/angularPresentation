<div>
  <div class="tablecontainer">
    <table class="table table-hover">
      <thead>
      <tr>
        <th>Room No</th>
        <th>Descriprion</th>
        <th>Price</th>
        <th>Capacity</th>
        <th>Single Beds</th>
        <th>Double Beds</th>
        <th>Balcony</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let room of rooms">
        <td><span>{{room.roomNo}}</span></td>
        <td><span>{{room.description}}</span></td>
        <td><span>{{room.price}}</span></td>
        <td><span>{{room.capacity}}</span></td>
        <td><span>{{room.numberSingleBeds}}</span></td>
        <td><span>{{room.numberDoubleBeds}}</span></td>
        <td><span>{{room.balcony}}</span></td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
